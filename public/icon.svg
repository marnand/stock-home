<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- House Roof -->
  <path d="M256 100 L380 200 L380 220 L256 120 L132 220 L132 200 Z" fill="url(#houseGradient)"/>
  
  <!-- House Body -->
  <rect x="152" y="200" width="208" height="180" rx="8" fill="url(#houseGradient)"/>
  
  <!-- Door -->
  <rect x="224" y="290" width="64" height="90" rx="4" fill="#6366f1"/>
  <circle cx="276" cy="340" r="6" fill="#fbbf24"/>
  
  <!-- Window Left -->
  <rect x="172" y="230" width="40" height="40" rx="4" fill="#6366f1" opacity="0.8"/>
  <line x1="192" y1="230" x2="192" y2="270" stroke="#e0e7ff" stroke-width="2"/>
  <line x1="172" y1="250" x2="212" y2="250" stroke="#e0e7ff" stroke-width="2"/>
  
  <!-- Window Right -->
  <rect x="300" y="230" width="40" height="40" rx="4" fill="#6366f1" opacity="0.8"/>
  <line x1="320" y1="230" x2="320" y2="270" stroke="#e0e7ff" stroke-width="2"/>
  <line x1="300" y1="250" x2="340" y2="250" stroke="#e0e7ff" stroke-width="2"/>
  
  <!-- Storage Box 1 -->
  <g transform="translate(310, 310)">
    <rect x="0" y="0" width="60" height="50" rx="4" fill="url(#boxGradient)"/>
    <rect x="0" y="0" width="60" height="12" rx="4" fill="#fcd34d"/>
    <line x1="10" y1="30" x2="50" y2="30" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Storage Box 2 (smaller, stacked) -->
  <g transform="translate(320, 275)">
    <rect x="0" y="0" width="45" height="35" rx="3" fill="url(#boxGradient)"/>
    <rect x="0" y="0" width="45" height="9" rx="3" fill="#fcd34d"/>
    <line x1="8" y1="22" x2="37" y2="22" stroke="#92400e" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmark Badge -->
  <circle cx="390" cy="140" r="50" fill="#10b981"/>
  <path d="M365 140 L382 157 L415 124" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
